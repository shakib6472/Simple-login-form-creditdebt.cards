<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script
      src="https://kit.fontawesome.com/46882cce5e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fffafa;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      .login-form-container {
        width: 100%;
        max-width: 1120px;
      }
      .login-form-container a {
        text-decoration: none;
        color: #4079c8;
      }
        .login-form-container a:hover {
            text-decoration: underline;
        }

      .login-form-container form {
        border: 1px solid #ccc;
        padding: 30px;
        width: 100%;
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      .login-form-container form .lp-form-group {
        margin-bottom: 20px;
        border-radius: 4px;
        padding: 15px;
        display: block;
        width: 33%;
      }

      .login-form-container form .lp-form-group .tooltip {
        font-size: 15px;
        margin-bottom: 4px;
      }
      .login-form-container form .lp-form-group label {
        font-size: 18px;
        margin-bottom: 4px;
      }
      .login-form-container form .lp-form-group .lp-boreder-box {
        display: flex;
        align-items: center;
        margin: 5px 0;
        gap: 8px;
        border: 1px solid #ccc;
      }
      .login-form-container form .lp-form-group .lp-boreder-box .icon {
        font-size: 20px;
        z-index: 5;
        margin-left: 10px;
      }
      .login-form-container form .lp-form-group .lp-boreder-box input {
        height: 40px;
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 3px;
        border: none;
        padding: 0 0 0 7px;
      }
      .login-form-container form .lp-form-group .remember-me-label {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 5px;
        position: relative;
      }
      .login-form-container form .lp-form-group input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        border: 2px solid #007bff;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        display: inline-block;
        position: relative;
      }
      .login-form-container form .lp-form-group input[type="checkbox"]:checked {
        background-color: #007bff;
        border-color: #007bff;
      }
      /* Style for when the checkbox is checked */

      .tooltip i {
        border: 1px solid #ccc;
        border-radius: 50px;
        padding: 5px;
        font-size: 11px;
        width: 10px;
        height: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        margin-left: 5px;
      }

      .login-form-container form .button-form-group {
        margin-bottom: 20px;
        border-radius: 4px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        width: 24%;
      }
      .login-form-container form .button-form-group .submit-btn { 
        margin: 25px 0 5px 0; 
        height: 40px;
        background-color: #007bff;
        border: none;
        font-size: 23px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
      }
        .login-form-container form .button-form-group .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="login-form-container">
      <form class="login-form" action=" " method="post">
        <div class="lp-form-group">
          <label for="username"> Username</label>
          <div class="lp-boreder-box">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>
          <label for="rememberme" class="remember-me-label">
            <input type="checkbox" id="rememberme" name="remember-me" />
            Remember me
            <span class="tooltip"><i class="fas fa-info"></i></span>
          </label>
        </div>
        <div class="lp-form-group">
          <label for="password"> Password</label>
          <div class="lp-boreder-box">
            <span class="icon">ðŸ”’</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <a href="#" class="forgot-link">Forgot username or password?</a>
        </div>
        <div class="button-form-group"> 
          <button type="submit" class="submit-btn">Sign in</button>
          <a href="#" class="register-link">Don't have any account? Register</a>
        </div>
      </form>
      <div class="extras"></div>
    </div>
  </body>
</html>
